<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Información de Producto</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/products-info.css" />
  </head>
  <body>

    
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-9 product-card">
          <div class="row g-4">
            <div class="col-md-6">
              <div class="product-image">
                <img id="product-image" src="" alt="Imagen del producto" />
              </div>
            </div>

            <div class="col-md-6">
              <h6 id="product-category" class="text-muted">Categoría</h6>
              <h2 id="product-name" class="fw-bold">Nombre del Producto</h2>
              <p id="product-description" class="text-secondary">
                Descripción detallada del producto aparecerá aquí.
              </p>

              <p id="product-old-price" class="old-price mb-0">$0</p>
              <p id="product-current-price" class="current-price">$0</p>

              <div class="d-flex gap-4 my-4">
                <button class="btn btn-buy">Comprar</button>
                <button class="btn btn-outline-secondary btn-icon">
                  <i class="fa fa-cart-plus"></i>
                </button>
              </div>
          
              <p id="product-sold-count" class="text-muted"></p>


                
              </div>  
            <div id="products-stars" class="d-flex align-items-center gap-2">
              <i class="fa fa-star star-icon"></i>
              <i class="fa fa-star star-icon"></i>
              <i class="fa fa-star star-icon"></i>
              <i class="fa fa-star star-icon"></i>
              <i class="fa fa-star star-icon"></i>
              <textarea id="comment-input" class="form-control" rows="1" placeholder="Escribe tu comentario aquí..."></textarea>
              <button id="submit-comment" class="btn">Enviar</button>
            </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/product-info.js"></script>
    <div class="container py-5">
  <h3 class="mb-4">Quizás te interese...</h3>
  <div id="related-products" class="row g-4"></div>
</div>
  </body>
</html>
