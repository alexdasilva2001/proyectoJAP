<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Información de Producto</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/products-info.css" />

    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- NAVBAR SIMPLIFICADO -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>

            <!-- Usuario / Avatar - El JS controlará todo el contenido -->
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center" id="userNavLink" href="login.html">
                <span id="usuariobarra">Inicia sesión / Regístrate</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="container py-5">
      <div class="row justify-content-center">
        <div id="product-card" class="col-lg-10 col-xl-9 product-card">
          <div class="row g-4">
            <!-- Columna de imagen -->
            <div class="col-md-6">
              <div class="product-image">
                <img id="product-image" src="" alt="Imagen del producto" />
              </div>
            </div>

            <!-- Columna de información -->
            <div class="col-md-6">
              <h6 id="product-category" class="text-muted">Categoría</h6>
              <h2 id="product-name" class="fw-bold">Nombre del Producto</h2>
              <p id="product-description" class="text-secondary">
                Descripción detallada del producto aparecerá aquí.
              </p>

              <p id="product-old-price" class="old-price mb-0">$0</p>
              <p id="product-current-price" class="current-price">$0</p>

              <div class="d-flex gap-4 my-4">
                <button class="btn btn-buy">Comprar</button>
                <button class="btn btn-outline-secondary btn-icon">
                  <i class="fa fa-cart-plus"></i>
                </button>
              </div>

              <p id="product-sold-count" class="text-muted"></p>
            </div>
          </div>

          <!-- Sección de comentarios -->
          <div class="row mt-5">
            <div class="col-12">
              <h4>Dejá tu calificación:</h4>
              <form id="comment-form" class="mb-4">
                <div
                  id="products-stars"
                  class="d-flex align-items-center gap-2"
                >
                  <i class="fa fa-star star-icon"></i>
                  <i class="fa fa-star star-icon"></i>
                  <i class="fa fa-star star-icon"></i>
                  <i class="fa fa-star star-icon"></i>
                  <i class="fa fa-star star-icon"></i>
                  <textarea
                    id="comment-input"
                    class="form-control"
                    rows="1"
                    placeholder="Escribe tu comentario aquí..."
                  ></textarea>
                  <button
                    type="submit"
                    id="submit-comment"
                    class="btn btn-primary"
                  >
                    Enviar
                  </button>
                </div>
              </form>

              <div class="comments-section">
                <h4>Comentarios</h4>
                <div id="comments-list" class="comments-container">
                  <!-- Aquí se cargarán dinámicamente los comentarios -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Productos relacionados -->
    <div class="container py-5">
      <h3 class="mb-4">Quizás te interese...</h3>
      <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="related-products">
          <!-- Los productos relacionados se cargarán aquí -->
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#productCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#productCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/session.js"></script>
    <script src="js/product-info.js"></script>
    <script src="js/light-and-dark-mode.js"></script>
  </body>
</html>
