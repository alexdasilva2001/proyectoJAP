<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Estilos propios -->
    <link rel="stylesheet" href="css/styles-login.css" />
</head>
<body>
    <div class="login-container">
        <div id="foto-perfil">
            <img src="img/Generic avatar.png" alt="Imagen de perfil" />
        </div>

        <!-- Formulario de login -->
        <form class="login-form needs-validation" novalidate id="loginForm">
            <div class="form-group mb-3">
                <input type="text" 
                       id="usuario" 
                       name="usuario" 
                       class="form-control"
                       placeholder="Usuario" 
                       minlength="3"
                       required />
                <div class="invalid-feedback">
                    Por favor ingresa un usuario válido
                </div>
            </div>

            <div class="form-group mb-3">
                <input type="password" 
                       id="contraseña" 
                       name="contraseña" 
                       class="form-control"
                       placeholder="Contraseña" 
                       minlength="6"
                       required />
                <div class="invalid-feedback">
                    La contraseña debe tener al menos 6 caracteres
                </div>
            </div>

            <div class="form-group mb-3">
                <input type="email" 
                       id="correo" 
                       name="correo" 
                       class="form-control"
                       placeholder="Correo electrónico" 
                       required />
                <div class="invalid-feedback">
                    Por favor ingresa un email válido
                </div>
            </div>

            <div class="recordar mb-3">
                <label class="switch">
                    <input type="checkbox" />
                    <span class="slider"></span>
                </label>
                <span>Recordar Contraseña</span>
            </div>

            <button type="submit" class="btn btn-primary btn-login w-100">
                Ingresar <i class="bi bi-box-arrow-in-right"></i>
            </button>
        </form>

        <div class="btn-sign-in mt-3">
            <span class="texto-registro">¿No estás registrado?</span>
            <button type="button" class="btn btn-outline-secondary">
                Regístrate <i class="bi bi-box-arrow-in-left"></i>
            </button>
        </div>
    </div>

    <!-- Toast para mensajes -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="loginToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Mensaje</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                <!-- El mensaje se insertará dinámicamente -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts propios -->
    <script src="js/login.js"></script>
    <script src="js/light-and-dark-mode.js"></script>
</body>
</html>
