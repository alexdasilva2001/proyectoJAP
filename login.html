<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles-login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <div class="login-container">
      <div id="foto-perfil">
        <img src="img/Generic avatar.png" alt="Imagen de perfil" />
      </div>

      <form
        action="index.html"
        method="get"
        class="login-form"
        onsubmit="return login(event)"
      >
        <input
          type="text"
          id="usuario"
          name="usuario"
          placeholder="Usuario"
      
        />
        <input
          type="password"
          id="contraseña"
          name="contraseña"
          placeholder="Contraseña"
    
        />

        <div class="recordar">
          <label class="switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
          <span>Recordar Contraseña</span>
        </div>

        <button type="submit" class="btn-login">
          Ingresar <i class="bi bi-box-arrow-in-right"></i>
        </button>
      </form>

      <div class="btn-sign-in">
        <span class="texto-registro">¿No estás registrado?</span>
        <button type="button">
          Regístrate <i class="bi bi-box-arrow-in-left"></i>
        </button>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/login.js"></script>
    <script src="js/session.js"></script>
    <script src="js/light-and-dark-mode.js"></script>

  </body>
</html>
