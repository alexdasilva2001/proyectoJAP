<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos del perfil -->
  <link rel="stylesheet" href="css/perfil.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="userNavLink" href="login.html">
                <span id="usuariobarra">Inicia sesión / Regístrate</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  <div class="container my-5 d-flex justify-content-center">
    <div class="card shadow-lg" style="max-width: 400px; border-radius: 15px;">
      <div class="card-body text-center">

        <!-- FOTO DE PERFIL -->
        <div class="foto-container position-relative mb-3">
          <img id="fotoPerfil" class="foto-perfil rounded-circle img-fluid" src="img/default-avatar.jpg" alt="Foto de perfil" style="width: 150px; height: 150px; object-fit: cover;">
          
          <!-- BOTÓN EDITAR FOTO -->
          <button id="editarFotoBtn" class="btn btn-sm btn-outline-secondary position-absolute bottom-0 end-0 translate-middle rounded-circle" type="button" style="width: 35px; height: 35px;">✏️</button>
          <input id="inputFoto" type="file" accept="image/*" style="display:none;">
        </div>

        <!-- NOMBRE DE USUARIO -->
        <h5 class="usuario mb-4 fw-bold">USUARIO</h5>

        <!-- FORMULARIO -->
        <form class="formulario">
          <div class="row g-2 mb-2">
            <div class="col">
              <input type="text" class="form-control text-center" placeholder="Nombre" disabled>
            </div>
            <div class="col">
              <input type="text" class="form-control text-center" placeholder="Apellido" disabled>
            </div>
          </div>

          <div class="mb-2">
            <input type="password" class="form-control text-center" placeholder="****************" disabled>
          </div>
          <div class="mb-2">
            <input type="tel" class="form-control text-center" placeholder="Teléfono de contacto" disabled>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control text-center" placeholder="Correo electrónico" disabled>
          </div>
        </form>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Scripts personalizados -->
  <script src="js/light-and-dark-mode.js"></script>
  <script src="js/my-profile.js"></script>
</body>
</html>
