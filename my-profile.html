<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Perfil de usuario - Gestión de datos personales">
  <title>Mi Perfil</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <!-- Estilos del perfil -->
  <link rel="stylesheet" href="css/perfil.css">
  <link rel="stylesheet" href="css/perfil.css">
</head>
<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1" role="navigation">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="categories.html">Categorías</a></li>
          <li class="nav-item"><a class="nav-link" href="sell.html">Vender</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- PERFIL -->
  <main class="container my-5 d-flex justify-content-center">
    <div class="card shadow-lg" style="max-width: 400px; border-radius: 15px;">
      <div class="card-body text-center">

        <!-- FOTO DE PERFIL -->
        <div class="foto-container position-relative mb-3">
          <img id="fotoPerfil" class="foto-perfil rounded-circle img-fluid" 
               src="img/default-avatar.jpg" alt="Foto de perfil" 
               style="width: 150px; height: 150px; object-fit: cover;">

          <!-- BOTÓN EDITAR FOTO -->
          <button id="editarFotoBtn" 
                  class="btn btn-sm btn-outline-secondary position-absolute bottom-0 end-0 translate-middle rounded-circle"
                  type="button" 
                  style="width: 35px; height: 35px;"
                  aria-label="Editar foto de perfil">
            ✏️
          </button>
          <input id="inputFoto" 
                 type="file" 
                 accept="image/jpeg,image/png,image/gif" 
                 style="display:none;"
                 aria-label="Seleccionar nueva foto de perfil">
        </div>

        <!-- NOMBRE DE USUARIO -->
        <h5 id="nombreUsuario" class="usuario mb-4 fw-bold">USUARIO</h5>

        <!-- BOTÓN EDITAR PERFIL -->
        <button id="editarPerfilBtn" class="btn btn-outline-primary w-100 mb-3" type="button">
          <i class="bi bi-pencil-square me-1"></i> Editar perfil
        </button>

        <!-- FORMULARIO -->
        <form class="formulario" id="profileForm">
          <div class="row g-2 mb-2">
            <div class="col">
              <label for="nombre" class="visually-hidden">Nombre</label>
              <input type="text" id="nombre" class="form-control text-center" placeholder="Nombre" required>
            </div>
            <div class="col">
              <label for="apellido" class="visually-hidden">Apellido</label>
              <input type="text" id="apellido" class="form-control text-center" placeholder="Apellido" required>
            </div>
          </div>

          <div class="mb-2">
            <label for="usuario" class="visually-hidden">Usuario</label>
            <input type="text" id="usuario" class="form-control text-center" placeholder="Usuario" required>
          </div>
          
          <div class="mb-2">
            <label for="telefono" class="visually-hidden">Teléfono</label>
            <input type="tel" id="telefono" class="form-control text-center" placeholder="Teléfono de contacto">
          </div>
          
          <div class="mb-3">
            <label for="correo" class="visually-hidden">Correo electrónico</label>
            <input type="email" id="correo" class="form-control text-center" placeholder="Correo electrónico" required>
          </div>

          <!-- BOTÓN GUARDAR CAMBIOS (oculto inicialmente) -->
          <button id="guardarCambiosBtn" type="submit" class="btn btn-primary w-100 d-none">
            <i class="bi bi-save me-1"></i> Guardar cambios
          </button>
        </form>

      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Scripts personalizados -->
  <script src="js/my-profile.js"></script>
  <script src="js/light-and-dark-mode.js"></script>
</body>
</html>
