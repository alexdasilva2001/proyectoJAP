<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Productos - Autos</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/products-styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid d-flex align-items-center">
          <a class="navbar-brand" id="navbarTitle"></a>
          <select id="sortOptions" class="form-select w-auto">
            <option value="default">Predeterminado</option>
            <option value="priceAsc">Precio: Bajo a Alto</option>
            <option value="priceDesc">Precio: Alto a Bajo</option>
            <option value="soldCountDesc">Más Vendidos</option>
            <option value="soldCountAsc">Menos Vendidos</option>
          </select>
        </div>
        
        <input type="text" id="preciominimo" placeholder="Precio minimo" />
        <input type="text" id="preciomaximo" placeholder="Precio maximo" />
        <button id="filterButton" class="btn btn-outline-dark">Filtrar</button>
        <div class="mx-auto">
          <input
            type="search"
            id="buscador"
            class="form-control"
            placeholder="Buscar..."
          />
        </div>
      </nav>
    </header>
    <main>
      <div class="product-container" id="productList" href="product-info.html">
        <!-- Productos se insertan aquí -->
      </div>
    </main>
    <script src="js/products.js"></script>
    <script src="js/session.js"></script>
    <script src="js/light-and-dark-mode.js"></script>
  </body>
</html>
